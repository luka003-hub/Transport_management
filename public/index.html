<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login | Transport DMS</title>
</head>
<body class="bg-slate-900 flex items-center justify-center h-screen">
    <div class="bg-slate-800 p-8 rounded-xl shadow-2xl w-full max-w-md border-b-4 border-blue-500">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-white uppercase tracking-wider">Transport DMS</h1>
            <p class="text-slate-400 text-sm">Secure Management Portal</p>
        </div>
        <form action="/dashboard.html">
            <div class="mb-5">
                <label class="block text-slate-300 text-sm font-semibold mb-2">Staff ID</label>
                <input type="text" placeholder="e.g. ZT-2024-01" class="w-full px-4 py-2 rounded bg-slate-700 text-white border border-slate-600 focus:outline-none focus:border-blue-500">
            </div>
            <div class="mb-6">
                <label class="block text-slate-300 text-sm font-semibold mb-2">Password</label>
                <input type="password" placeholder="••••••••" class="w-full px-4 py-2 rounded bg-slate-700 text-white border border-slate-600 focus:outline-none focus:border-blue-500">
            </div>
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition duration-200">
                Authenticate
            </button>
        </form>
        <div class="mt-6 text-center">
            <a href="signup.html" class="text-sm text-blue-400 hover:underline">Request Access Credentials</a>
        </div>
    </div>
</body>
</html>
