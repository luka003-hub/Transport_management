<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Register | Transport DMS</title>
</head>
<body class="bg-slate-900 flex items-center justify-center min-h-screen">
    <div class="bg-slate-800 p-8 rounded-xl shadow-2xl w-full max-w-lg border-b-4 border-emerald-500 my-10">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-white uppercase tracking-wider">Operator Registration</h1>
            <p class="text-slate-400 text-sm">Create a new system observer account</p>
        </div>
        <form action="index.html">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                <div>
                    <label class="block text-slate-300 text-xs font-bold mb-2 uppercase">Full Name</label>
                    <input type="text" placeholder="John Doe" class="w-full px-4 py-2 rounded bg-slate-700 text-white border border-slate-600 focus:outline-none focus:border-emerald-500">
                </div>
                <div>
                    <label class="block text-slate-300 text-xs font-bold mb-2 uppercase">Staff ID</label>
                    <input type="text" placeholder="ZT-2024-00" class="w-full px-4 py-2 rounded bg-slate-700 text-white border border-slate-600 focus:outline-none focus:border-emerald-500">
                </div>
            </div>
            <div class="mb-4">
                <label class="block text-slate-300 text-xs font-bold mb-2 uppercase">Official Email</label>
                <input type="email" placeholder="staff@zetech.ac.ke" class="w-full px-4 py-2 rounded bg-slate-700 text-white border border-slate-600 focus:outline-none focus:border-emerald-500">
            </div>
            <div class="mb-6">
                <label class="block text-slate-300 text-xs font-bold mb-2 uppercase">Create Password</label>
                <input type="password" placeholder="••••••••" class="w-full px-4 py-2 rounded bg-slate-700 text-white border border-slate-600 focus:outline-none focus:border-emerald-500">
            </div>
            <button type="submit" class="w-full bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-2 px-4 rounded transition duration-200">
                Register Account
            </button>
        </form>
        <div class="mt-6 text-center">
            <a href="index.html" class="text-sm text-slate-400 hover:underline">Already have an account? Login</a>
        </div>
    </div>
</body>
</html>
